{{- if .Values.global.rag.enabled }}
{{- $backendFullname := printf "%s-%s" .Release.Name "backend" }}
{{- $backendConfigMap := printf "%s-config" $backendFullname }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $backendFullname }}-rag-init
  labels:
    {{- include "rag.labels" . | nindent 4 }}
    app.kubernetes.io/component: rag-init
spec:
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rag.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: rag-init
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "rag.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-embedding
          image: curlimages/curl:latest
          command:
            - sh
            - -c
            - |
              echo "Waiting for embedding service to be ready..."
              EMBEDDING_URL="${EMBEDDINGS_LLM_URL}/health"
              until curl -f -s "$EMBEDDING_URL" > /dev/null; do
                echo "Still waiting for embedding service at $EMBEDDING_URL..."
                sleep 5
              done
              echo "Embedding service is ready!"
          env:
            - name: EMBEDDINGS_LLM_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ $backendConfigMap }}
                  key: EMBEDDINGS_LLM_URL
      containers:
        - name: rag-init-pipeline
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.rag.initImage.repository }}:{{ .Values.rag.initImage.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              python rag_init_pipeline.py
          env:
            - name: NAMESPACE
              value: {{ .Release.Namespace | quote }}
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: RAG_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ $backendConfigMap }}
                  key: RAG_SERVICE_URL
            - name: RAG_BUCKET_NAME
              value: {{ .Values.rag.bucketName | default "rag-index" | quote }}
            - name: MINIO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: host
            - name: MINIO_PORT
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: port
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: user
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: password
            - name: RAG_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ $backendConfigMap }}
                  key: RAG_ENABLED
            - name: RAG_FORCE_REBUILD
              value: {{ .Values.rag.forceRebuild | default "false" | quote }}
            - name: EMBEDDINGS_LLM_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ $backendConfigMap }}
                  key: EMBEDDINGS_LLM_URL
            - name: DATA_DIR
              valueFrom:
                configMapKeyRef:
                  name: {{ $backendConfigMap }}
                  key: DATA_DIR
            - name: KNOWLEDGE_BASE_DIR
              valueFrom:
                configMapKeyRef:
                  name: {{ $backendConfigMap }}
                  key: KNOWLEDGE_BASE_DIR
          {{- with .Values.rag.initResources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  backoffLimit: 3
{{- end }}
